<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wunder</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            background-image: url("https://images.unsplash.com/photo-1568733873715-f9d497a47ea0?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
        }
        header {
            background-color: #000;
            color: #fff;
            border-bottom: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 36px;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer {
            padding-right: 10px;
            background-color: #000;
            height: 36px;
            color: #fff;
            text-align: right;
            border-top: 1px solid #fff;
            font-size: 0.875rem;
        }

      a {
        color: #fff;
      }
        
.center-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%; /* Full width of the viewport */
  height: 100%; /* Full height of the viewport */
  overflow: hidden; /* Prevents any overflow from larger images */
}

.responsive-img {
  max-width: 100%; /* Makes the image responsive */
  height: auto; /* Keeps the image aspect ratio */
}
    </style>
</head>
<body>
    <header>
    </header>

    <main>
  <div class="center-container">
    <img src="https://static.wikia.nocookie.net/galaxystarsupermiraclenight/images/f/fb/Ramiel.png/" alt="Centered Image" class="responsive-img">
  </div>
    </main>

    <footer>
    </footer>

</body>
</html>
